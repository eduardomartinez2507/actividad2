      <div class="w3-main" style="margin-left:200px">
      <div class="w3-teal">
        <button class="w3-button w3-teal w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</button>
        <div class="w3-container">
          <h1>Sitios y Parcelas</h1>
        </div>
      </div>
      
      <div class="w3-container">
        <h3 style="text-align: center; padding-top: 5%;">Dejanos tus datos para contactarte.</h3>
        <main>
            <form action="" id="formulario" style="margin-left: 20%; padding-top: 5%;">
                <p>
                    Nombre completo: <input type="text" name="nombre" id="nombre" placeholder="Juanito Diaz Vargas">
                </p>
                <p>
                    email: <input type="email" name="email" id="email" placeholder="ejemplo@duoc.cl">
                </p>
                <p>
                   rut <input type="radio" name="eleccion" id="rut" value="rut">
                   pasaporte <input type="radio" name="eleccion" id="pasaporte" value="pasaporte">
                </p>
                <p>
                    NÂ° documento: <input type="text" name="documento" id="documento" placeholder="12345678-9">
                </p>
                <p>
                    Numero de telefono: <input type="text" name="telefono" id="telefono">
                </p>
                <p>
                    Ciudad de residencia: <input type="text" name="telefono" id="telefono" placeholder="Santiago">
                </p>
                <p style="text-align: start;">
                    Motivo del contacto:
                </p>
                <textarea name="mensaje" id="mensaje" rows="5" cols="50" placeholder="Ingresa aqui tu consulta"></textarea>
                <br>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-outline-dark">Enviar</button>
                </div>
              </form>
        </main>
      </div>
         
      </div>
      
      <script>
      function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
      }
      
      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
      }
      </script>
